  Linux:
    #needs: Linting
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get full python version
      id: full-python-version
      run: |
        echo ::set-output name=version::$(python -c "import sys; print('-'.join(str(v) for v in sys.version_info))")
    - name: Install and set up Poetry
      run: |
        curl -fsS -o get-poetry.py https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py
        python get-poetry.py --preview -y
        source $HOME/.poetry/env
        poetry config virtualenvs.in-project true
    - name: Set up cache
      uses: actions/cache@v1
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}
    - name: Upgrade pip
      run: |
        source $HOME/.poetry/env
        poetry run python -m pip install pip -U
    - name: Install dependencies
      run: |
        source $HOME/.poetry/env
        poetry install -vvv
    - name: Test Pure Python
      run: |
        source $HOME/.poetry/env
        PENDULUM_EXTENSIONS=0 poetry run pytest -q tests
    - name: Test
      run: |
        source $HOME/.poetry/env
        poetry run pytest -q tests
        poetry install
        
  Linux-AArch64:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
    steps:
      - uses: actions/checkout@v2
      - run: |
          docker run --rm --privileged hypriot/qemu-register
      - name: Setup test environment and run tests
        uses: docker://quay.io/pypa/manylinux2014_aarch64  
        with:
          args: |
              bash -c "curl -fsS -o get-poetry.py https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py;
              yum install -y python3 python3-pip python3-devel;
              python3 get-poetry.py --preview -y;
              source $HOME/.poetry/env;
              poetry env use python3
              poetry config virtualenvs.in-project true;
              poetry run python -m pip install pip -U;
              poetry install -vvv;
              PENDULUM_EXTENSIONS=0 poetry run pytest -q tests;
              poetry run pytest -q tests;

      - name: Set up cache
        uses: actions/cache@v1
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.full-python-version.outputs.version }}-${{ hashFiles('**/poetry.lock') }}
      
      
